<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple HTML CSS JS PHP Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="wel">Welcome to My Page</h1>
    <form id="nameForm" action="greet.php" method="POST" onsubmit="return validateForm()">
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="name">Enter your Email:</label>
        <input type="email" id="name" name="name" required>

        <br>
        <label for="name">Enter your Number:</label>
        <input type="number" id="name" name="name" required>
        <br>
        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
